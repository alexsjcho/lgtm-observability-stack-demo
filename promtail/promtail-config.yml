server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: 'promtail'
        action: keep
      
      # Extract service name from label
      - source_labels: ['__meta_docker_container_label_logging_service']
        target_label: 'service'
      
      # Set job label
      - source_labels: ['__meta_docker_container_label_logging_job']
        target_label: 'job'
      
      # Set container and hostname
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '${1}'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      
      # Set environment
      - target_label: 'env'
        replacement: 'local'
      
      # Use the log path provided by docker_sd
      - source_labels: ['__meta_docker_container_log_path']
        target_label: '__path__'
    
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            route: route
            method: method
            status: status
            latency_ms: latency_ms
            trace_id: trace_id
            span_id: span_id
            msg: msg
      
      # Set timestamp from log
      - timestamp:
          source: timestamp
          format: Unix
      
      # Add labels from parsed JSON
      - labels:
          level:
          service:
          route:
          method:
          status:
          trace_id:
          span_id:
      
      # Output for non-JSON lines (fallback)
      - output:
          source: msg

