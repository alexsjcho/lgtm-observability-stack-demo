global:
  resolve_timeout: 5m
  # For demo purposes, we'll log to console
  # In production, configure real receivers (Slack, PagerDuty, etc.)

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'web.hook'
  routes:
    - match:
        severity: page
      receiver: 'web.hook'
      continue: true
    - match:
        severity: ticket
      receiver: 'web.hook'

receivers:
  - name: 'web.hook'
    # Simple webhook receiver - logs to console in demo
    webhook_configs:
      - url: 'http://localhost:9093/-/reload'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'page'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

